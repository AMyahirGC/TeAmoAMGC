        <h1>Amor Eterno.</h1>
        <p>Podrá nublarse el sol eternamente;</p>
        <p>podrá secarse en un instante el mar;</p>
        <p>podrá romperse el eje de la tierra</p>
        <p>como un débil cristal.</p>
        <p>¡Todo sucederá! Podrá la muerte</p>
        <p>cubrirme con su fúnebre crespón;</p>
        <p>pero jamás en mí podrá apagarse</p>
        <p>la llama de tu amor.</p>
